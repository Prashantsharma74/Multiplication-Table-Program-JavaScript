<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <!-- Navbar Section  -->

    <nav class="navbar navbar-expand-lg " style="background-color: rgb(37, 34, 34);">
        <div class="container-fluid" style="display: flex;align-items: center; justify-content: center;">
            <a class="navbar-brand" style="color: white;font-weight: bolder;" href="#">Multiplication Table</a>
        </div>
    </nav>

    <!-- Main Section  -->

    <section class="main-section">
        <form class="x-1">
            <span>
                <h2>Table Of </h2>
                <input type="number" placeholder="Enter Table Need...">
            </span>
            <span>
                <h2>To </h2>
                <input id="to" type="number" placeholder="Too....">
            </span>
            <button id="btn">Submit</button>
        </form>
        <div class="x-2">
            <h2>Table :-</h2>
            <ul class="list-group rounded-0 ">
                <li></li>
            </ul>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>

</body>

</html>
